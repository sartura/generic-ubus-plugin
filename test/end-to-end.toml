### YANG module configuration ###
[[test]]
    XMLRequestBody = """
    <edit-config>
        <target>
            <running/>
        </target>
        <config>
            <generic-ubus-config xmlns="https://terastream/ns/yang/terastream-generic-ubus">
                <ubus-object>
                    <name>router.wireless</name>
                    <yang-module>router-wireless</yang-module>
                    <method>
                        <name>status</name>
                        <message>{"vif":"wl0"}</message>
                    </method>
                </ubus-object>
            </generic-ubus-config>
        </config>
    </edit-config>
    """
    XMLResponse = """<ok/>"""

